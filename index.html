        body {
            font-family: Arial, sans-serif;
            background-image: url('https://imgurl.ir/uploads/g5760_background.jpg'); /* تصویر پس‌زمینه جدید */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #fff;
            min-height: 100vh; /* تنظیم ارتفاع حداقل صفحه برای پس‌زمینه */

        header {
            color: #fff;
            padding: 10px 0;
        }
        header img {
            height: 100px;
        }
        main {
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.8); /* نیمه‌شفاف پس‌زمینه */
        }
        .link-container {
            border: 2px solid #333;
            padding: 10px;
            margin: 20px;
            display: inline-block;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.8); /* نیمه‌شفاف پس‌زمینه */
        }
        .link-container a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        .link-container a:hover {
            color: #007BFF;
        }
        .link-container img {
            margin-left: 10px;
            width: 25px; /* اندازه لوگو */
            height: 25px;
        }
        footer {
            color: #fff;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            background-color: rgba(51, 51, 51, 0.8); /* نیمه‌شفاف پس‌زمینه */
        }
        .black-text {
            color: black; /* تغییر رنگ متن به سیاه */
        }

</head>
